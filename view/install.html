<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安装</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body{
            background: url("https://bing.ioliu.cn/v1/rand") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .card-wide.mdl-card {
            width: 512px;
            margin: auto;
            text-align: center;
        }
        .card-background {
            color: #fff;
            height: 176px;
            background: url('/images/welcome_card.jpg') center / cover;
        }
    </style>
</head>
<body>
<div class="card-wide mdl-card mdl-shadow--2dp">
    <form action="/install" method="post">

    <div class="card-background mdl-card__title">
        <h2 class="mdl-card__title-text">安装</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="name" id="name" value="goblog">
            <label class="mdl-textfield__label" for="name">博客名字</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" name="password" id="password" value="admin">
            <label class="mdl-textfield__label" for="password">后台登录密码</label>
        </div>
        <div class="mdl-card--border mdl-card__actions">
            <p>数据库</p>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl_select" name="driver" id="driver">
                    <option value="mysql">mysql</option>
                </select>
                <label class="mdl-textfield__label" for="driver">数据库驱动</label>

            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text"  name="address" id="address" value="127.0.0.1">
                <label class="mdl-textfield__label" for="address">地址</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="port" id="port" value="3306">
                <label class="mdl-textfield__label" for="port">端口</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="dbname" id="dbname" value="goblog">
                <label class="mdl-textfield__label" for="dbname">数据库名</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="username" id="username" value="root">
                <label class="mdl-textfield__label" for="username">用户名</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="db_password" id="db_password">
                <label class="mdl-textfield__label" for="db_password">密码</label>
            </div>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="安装">
    </div>
    </form>
</div>
</body>
</html>
